<div class="container">

    <div class="image-container">
        <h2 class="text-center">Cr√©er un nouveau post</h2>
        <a href="/admin/listPost" class="btn btn-primary">Retour</a>
        <div class="border">
            <form #addPostForm="ngForm" (ngSubmit)="onAddPost(addPostForm.value)">
                <input type="text" [hidden]="true" name="idUser" ngModel="{{userLoggedIn.uid}}">
                <input type="text" [hidden]="true" name="username" ngModel="{{userLoggedIn.username}}">
                <input type="text" [hidden]="true" name="profileImageURL" ngModel="{{userLoggedIn.profileImageURL}}">
                <div class="input-group-mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Photo de profil</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" name="profileImage" (change)="onProfileImageChange($event)"
                            class="custom-file-input">
                        <label class="custom-file-label">
                            <span [hidden]="!fileName">{{fileName}}</span>
                            <span [hidden]="fileName">-- Choisir une photo --</span>
                        </label>
                    </div>
                </div>

                <label for="floatingInput">Description</label>
                <div class="form-floating mb-3">
                    <textarea ngModel name="description" class="form-control" id="floatingInput"
                     required cols="30" rows="10"></textarea>

                </div>






                <button type="submit" [disabled]="addPostForm.invalid ">Envoyer</button>
            </form>
        </div>
    </div>
</div>
