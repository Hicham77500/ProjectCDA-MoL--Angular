<div class="container">

  <!-- Trigger the modal with a button -->

  <div class="row">
    <div class="col-lg-4 col-md-12 mb-4 mb-lg-0" *ngFor="let post of posts">
      <a (click)="openModal(post)"><img *ngIf="post.idPost % 2 == 0" src="{{urlPict+post.listPictures[0].urlPicture}}"
          class="w-100 shadow-1-strong rounded mb-4" alt="Boat on Calm Water" /></a>

      <img *ngIf="post.idPost % 2 != 0" src="{{urlPict+post.listPictures[0].urlPicture}}"
        class="w-100 shadow-1-strong rounded mb-4" alt="Wintry Mountain Landscape" />
    </div>



  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="row">
        <div class="col-md-8">
          <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="{{urlPict+selectedPost?.listPictures[0].urlPicture}}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="..." class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Second slide label</h5>
                  <p>Some representative placeholder content for the second slide.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Third slide label</h5>
                  <p>Some representative placeholder content for the third slide.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

        <!-- commentaire -->
        <div class="col-md-4">
          <div class="modal-body inline">
            <div class="row">
              <div class="col-md-3">
                <img src="{{urlPict+selectedPost?.profileImageURL}}" width="50" height="50" alt="..."
                  class="img-circle">
              </div>
              <div class="col-md-9">
                <p>{{selectedPost?.username}}</p>
                <br />
                <!-- <span class="glyphicon glyphicon-heart"></span> Icon -->
              </div>
            </div>
            <hr />
            <div class="container" *ngFor="let comment of commentsForSelectedPost">
              <p><img class="rounded-circle img-fluid img-thumbnail" height="40" width="40"
                  src="{{urlPict+comment.profileImageURL}}" alt="">
                {{comment.username}}</p>
              <p>{{comment.dateTime|date}}</p>
              <p>{{comment.comment}}</p>

            </div>
            <div class="input-group">
              <textarea class="form-control" aria-label="With textarea"></textarea>
              <div class="input-group-prepend">
                <button class="btn btn-dark" type="submit">Publier</button>
              </div>
            </div>
          </div>
        </div>
      </div>



    </div>
  </div>
</div>
