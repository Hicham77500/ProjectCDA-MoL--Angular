    <a href="/admin/listCategory" class="btn btn-primary">Retour</a>
    <div class="border">
     
      <form #editCategoryForm="ngForm" (ngSubmit)="onEdit(editCategoryForm.value)">
   
        <label for="floatingInput">Nom</label>
        <div class="form-floating mb-3">
          <input [(ngModel)]="editCategory.name" name="name" type="text" class="form-control" />
        </div>
        <label for="floatingInput">Pr√©nom</label>
        <div class="form-floating mb-3">
          <input [(ngModel)]="editCategory.description" name="description" type="text" class="form-control" />
        </div>
       
        <button type="submit">Envoyer</button>
      </form>
    </div>
  </div>
