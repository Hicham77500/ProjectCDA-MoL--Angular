<div class="container border">
    <br>
    <H1 class="text-center">Liste des catégories</H1>
    <div class="mb-3 float-left">
        <a href="/admin/addCategory" class="btn btn-success" data-toggle="modal">
            <i class="fa fa-plus">Ajouter une Catégorie</i>
        </a>
    </div>
    <div class="mb-3 float-right">
        <div class="btn-group mr-2">
            <form #searchForm="ngForm" class="form-inline my-2 my-lg-0 justify-content-center">
                <!-- On appelle la fonction search  -->
                <input name="searchTerm" class="form-control mr-sm-2" ngModel
                    (ngModelChange)="searchCategories(searchForm.value.searchTerm)" type="search"
                    placeholder="Rechercher une catégorie">
            </form>

        </div>
        <div class="btn-group">
            <button type="button" (click)="getCategories()" class="btn btn-info">
                <i *ngIf="refreshing" class="fas fa-sync fa-spin"></i><i *ngIf="!refreshing" class="fas fa-sync"></i>
            </button>

        </div>

    </div>
    <br>
    <div class="container">
        <table id="table_id" class="table ">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Description</th>
                    <th scope="col">ACTION</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories">
                    <th scope="row"> {{category.idCat}}</th>
                    <td scope="row">{{category.name}}</td>
                    <td scope="row">{{category.description}}</td>
                    <td>
                        <div class="btn-group">
                            <a routerLink="/admin/editCategory/{{category.idCat}}"
                                class="btn btn-warning waves-effect waves-light btn right #e65100 green"><i
                                    class="fas fa-edit"></i>
                            </a>
                            <button class="btn btn-danger" (click)="onDeleteCategory(category.idCat)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
