
<div class="container">
  <h2 class="text-center">Créer un nouvel Utilisateur</h2>
  <a href="/admin/listUser" class="btn btn-primary">Retour</a>
  <div class="border">
    <form #addUserForm="ngForm" (ngSubmit)="onAddUser(addUserForm.value)">
      <!-- <label for="floatingInput">Genre</label> -->
      <label for="pet-select">Vous êtes : </label>
      <div class="form-floating mb-3">
        <select ngModel name="genre" id="pet-select">
          <option value="">--Choisisez votre genre--</option>
          <option value="homme">Monsieur</option>
          <option value="femme">Madame</option>

        </select>
      </div>
      <label for="pet-select">Vos permission : </label>
      <div class="form-floating mb-3">
        <select ngModel name="role" id="pet-select">
          <option value="">--Choisisez vos droits--</option>
          <option value="ROLE_SUPER_ADMIN">Admin</option>
          <option value="ROLE_USER">Utilisateur</option>

        </select>
      </div>
      
      <label for="floatingInput">Nom</label>
      <div class="form-floating mb-3">
        <input ngModel name="lastname" type="text" class="form-control" id="floatingInput" placeholder="nom" required />
      </div>
      <label for="floatingInput">Prénom</label>
      <div class="form-floating mb-3">
        <input ngModel name="firstname" type="text" class="form-control" id="floatingInput" placeholder="prenom"
          required />
      </div>
      <label for="floatingInput">Date de naissance</label>
      <div class="form-floating mb-3">
        <input ngModel name="age" type="date" class="form-control" id="floatingInput" placeholder="prenom" required />
      </div>


      <label for="floatingInput">Pseudo</label>
      <div class="form-floating mb-3">
        <input ngModel name="username" type="text" class="form-control" id="floatingInput" placeholder="pseudo"
          required />
      </div>
      <label for="floatingInput">Email</label>
      <div class="form-floating mb-3">
        <input ngModel name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
          required />
      </div>
      <label for="floatingPassword">Password</label>
      <div class="form-floating">
        <input ngModel name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password"
          #passwordInput="ngModel" required />
        <span class="help-block" style="color:red;" *ngIf="passwordInput.invalid && passwordInput.touched">Veuillez
          entrer
          un mot de passe</span>
      </div>
      <label for="floatingPassword">Confirmer le mot de passe</label>
      <div class="form-floating">
        <input ngModel name="plainPassword" type="password" class="form-control" id="floatingPassword"
          placeholder="Confirmer le mot de passe" #confirmPasswordInput="ngModel" required />
        <span class="help-block" style="color:red;"
          *ngIf="confirmPasswordInput.invalid && confirmPasswordInput.touched">Veuillez confirmer le mot de passe</span>
        <span class="help-block" style="color:red;"
          *ngIf="confirmPasswordInput.value != passwordInput.value && confirmPasswordInput.value.length !> 0 ">les mots
          de
          passe ne correspondent pas</span>
        <span class="help-block" style="color:green;"
          *ngIf="confirmPasswordInput.value == passwordInput.value && confirmPasswordInput.value.length != 0">les mots
          de
          passe correspondent</span>
      </div>

      <button type="submit"
        [disabled]="addUserForm.invalid || confirmPasswordInput.value !== passwordInput.value ">Envoyer</button>
    </form>
  </div>
</div>
