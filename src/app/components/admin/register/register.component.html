<form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)">
  <!-- Section: Design Block -->
<section class="text-center text-lg-start">


  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Créer un compte</h2>
            
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="form-outline mb-4">
                  <label for="pet-select">Vous êtes : </label>
                  <div class="form-floating mb-3">
                    <select ngModel name="genre" id="pet-select">
                      <option value="">--Choisisez votre genre--</option>
                      <option value="homme">Monsieur</option>
                      <option value="femme">Madame</option>
            
                    </select>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example2">Nom Complet</label>
                    <input ngModel name="completeName" type="text" id="form3Example1" class="form-control"  placeholder="nom" required/>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example1">Identifiant</label>
                    <input ngModel name="username" type="text" id="form3Example2" class="form-control" placeholder="identifiant" required/>
                  </div>
                </div>
              </div>
              
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Email</label>
                <input ngModel name="email" type="email" id="form3Example3" class="form-control" placeholder="name@example.com" />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4">Mot de passe</label>
                <input ngModel name="password" type="password" id="form3Example4" class="form-control" placeholder="mot de passe"
                #passwordInput="ngModel" required/>
                <span class="help-block" style="color:red;" *ngIf="passwordInput.invalid && passwordInput.touched">Veuillez entrer
                  un mot de passe</span>
              </div>
            

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-center mb-4">
                <label class="form-label" for="form3Example4">Vous avez un compte? </label>
                <a routerLink="/login"> Connectez-vous</a>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="registerForm.invalid">
                S'enregistrer
              </button>

              <!-- Register buttons -->
              <div class="text-center">
                <p>Se connecter avec:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i>
                </button>
              </div>
            
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4"
          alt="" />
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>

</form>
